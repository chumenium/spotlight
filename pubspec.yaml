name: spotlight
description: SpotLight - 隠れた才能発見プラットフォーム
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # 状態管理
  provider: ^6.1.1
  
  # ルーティング
  go_router: ^12.1.1
  
  # SVG画像表示
  flutter_svg: ^2.0.9
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1
  twitter_login: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
