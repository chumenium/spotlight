name: spotlight
description: SpotLight - 隠れた才能発見プラットフォーム
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # 状態管理
  provider: ^6.1.1
  
  # ルーティング
  go_router: ^12.1.1
  
  # SVG画像表示
  flutter_svg: ^2.0.9
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.2.1
  twitter_login: ^4.4.2
  
  # HTTP通信
  http: ^1.1.0
  
  # ローカルストレージ
  shared_preferences: ^2.2.2
  
  # 動画再生
  video_player: ^2.8.1
  
  # 画像・動画選択
  image_picker: ^1.0.5
  
  # 画像処理（JPEGエンコード/縮小/描画）
  image: ^4.1.7
  
  # ファイル選択
  file_picker: ^8.2.4
  
  # 音声再生
  just_audio: ^0.9.36
  audio_session: ^0.1.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
